<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Cookies settings</title>
    <link rel="icon" href="./assets/img/clapper.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">

</head>

<body>
    <div class="hero-section">
        <h1>Welcome to Our Website</h1>
        <!-- <p>Find the hot games you love</p> -->
    </div>

    <!-- Cookie Pop up -->
    <div id="cookieModal" class="modal">
        <div class="modal-content">
            <h2>Cookies</h2>
            <p>We use cookies to improve your experience on our website. By clicking "Accept", you agree to the use of
                cookies for marketing and analytics purposes.</p>
            <div class="buttons-container">
                <button id="acceptAllCookies">Accept All</button>
                <button id="settingsButton">Settings</button>
            </div>
        </div>
    </div>

    <!-- settings pop up -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <!-- switch-container -->
            <div class="switch-container">
                <label for="browser">Browser</label>
                <label class="switch">
                    <input type="checkbox" id="browser" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-container">

                <label for="os">Operating System</label>
                <label class="switch">
                    <input type="checkbox" id="os" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switch-container">
                <label for="os">Screen Width</label>
                <label class="switch">
                    <input type="checkbox" id="width" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="switch-container">

                <label for="os">Screen Height</label>
                <label class="switch">
                    <input type="checkbox" id="height" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="savePreferences">Save Preferences</button>
        </div>
    </div>

</body>

<script src="./assets/script/appp.js" type="module"></script>

</html>
